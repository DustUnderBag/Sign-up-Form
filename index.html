<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
        <div class="logo-container">
            <img src="./img/Odin lined.png" alt="">
        </div>
    </header>

    <main>
        <div>
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams.
                Sig up now to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form id="sign-up-form" action="" action="post">
            <h2>Let's do this!</h2>
            <div class="form-row">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="fName" required>
            </div>
            <div class="form-row">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="lName" required>
            </div>
            <div class="form-row">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-row">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-row">
                <label for="pwd">PASSWORD</label>
                <input type="password" id="pwd" name="pwd" required>
            </div>
            <div class="form-row">
                <label for="cfm-pwd">CONFIRM PASSWORD</label>
                <input type="password" id="cfm-pwd" name="cfm-pwd" required>
            </div>
        </form>
        <button form="sign-up-form" type="submit">Create Account</button>
        <div class="login">
            Already have an account? <a href="">Log in</a>
        </div>
    </main>

    <script src="./script.js" defer></script>
</body>

</html>
